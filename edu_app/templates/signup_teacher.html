<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        /* Inline style block for animations */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50; }
            50% { box-shadow: 0 0 15px #81C784, 0 0 25px #4CAF50; }
            100% { box-shadow: 0 0 5px #4CAF50, 0 0 10px #4CAF50; }
        }

        button:hover {
            background-color: #45a049 !important;
            transform: scale(1.08);
            animation: glow 1s infinite alternate;
        }

        a:hover {
            color: #45a049 !important;
            text-shadow: 0 0 8px #4CAF50;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #e8f5e9, #c8e6c9); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 350px; transition: transform 0.3s;">
        <h2 style="text-align: center; color: #2e7d32; margin-bottom: 20px;">Create Account ðŸŽ¯</h2>
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            
            <label style="margin-top: 10px;">Username:</label>
            <input type="text" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="margin-top: 10px;">Email:</label>
            <input type="email" name="email" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="margin-top: 10px;">Password:</label>
            <input type="password" name="password1" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="margin-top: 10px;">Confirm Password:</label>
            <input type="password" name="password2" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" 
                style="margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; letter-spacing: 0.5px; transition: all 0.3s;">
                Sign Up ðŸš€
            </button>
        </form>

        <p style="text-align: center; margin-top: 15px; color: #555;">
            Already have an account? <a href="{% url 'login' %}" style="color: #4CAF50; text-decoration: none; transition: all 0.3s;">Login here</a>
        </p>
    </div>
</body>
</html>
