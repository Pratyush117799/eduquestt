<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Inline animation styles */
        @keyframes glow {
            0% { box-shadow: 0 0 5px #007BFF, 0 0 10px #007BFF; }
            50% { box-shadow: 0 0 15px #64b5f6, 0 0 25px #007BFF; }
            100% { box-shadow: 0 0 5px #007BFF, 0 0 10px #007BFF; }
        }

        button:hover {
            background-color: #0056b3 !important;
            transform: scale(1.08);
            animation: glow 1s infinite alternate;
        }

        a:hover {
            color: #0056b3 !important;
            text-shadow: 0 0 8px #007BFF;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background: linear-gradient(135deg, #e3f2fd, #bbdefb); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); width: 350px; transition: transform 0.3s;">
        <h2 style="text-align: center; color: #0d47a1; margin-bottom: 20px;">Welcome Back ðŸ‘‹</h2>
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            
            <label style="margin-top: 10px;">Username:</label>
            <input type="text" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="margin-top: 10px;">Password:</label>
            <input type="password" name="password" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" 
                style="margin-top: 20px; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; letter-spacing: 0.5px; transition: all 0.3s;">
                Login ðŸš€
            </button>
        </form>

        <p style="text-align: center; margin-top: 15px; color: #555;">
            Donâ€™t have an account? 
            <a href="{% url 'signup' %}" style="color: #007BFF; text-decoration: none; transition: all 0.3s;">Sign up</a>
        </p>
    </div>
</body>
</html>
<!-- Theme toggle (persistent) -->
<script>
  (function(){
    const html = document.documentElement;
    const saved = localStorage.getItem('eduquest-theme') || 'dark';
    html.setAttribute('data-theme', saved);
  })();
</script>
<style>
  #themeToggle{position:fixed;right:16px;top:16px;padding:8px 10px;border-radius:10px;border:none;background:#00000022;color:#fff;cursor:pointer}
  html[data-theme="dark"] body{background:#0b0f1a !important;color:#eaf3ff !important}
</style>
<button id="themeToggle" onclick="(function(){const h=document.documentElement;const cur=h.getAttribute('data-theme')==='dark'?'light':'dark';h.setAttribute('data-theme',cur);localStorage.setItem('eduquest-theme',cur);})();">â˜€</button>
