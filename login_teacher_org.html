<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #eaf0f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;">
        <h2 style="text-align: center; color: #333;">Login</h2>
        <form method="POST" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            
            <label style="margin-top: 10px;">Username:</label>
            <input type="text" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <label style="margin-top: 10px;">Password:</label>
            <input type="password" name="password" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;">

            <button type="submit" style="margin-top: 20px; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            Donâ€™t have an account? <a href="{% url 'signup' %}" style="color: #007BFF; text-decoration: none;">Sign up</a>
        </p>
    </div>
</body>
</html>
